<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkillQuest{% endblock %}</title>

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        dark: '#1f2937',
                        darker: '#111827'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navigation -->
    {% if user %}
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-2xl font-bold text-indigo-400">SkillQuest</a>
                    <div class="hidden md:flex space-x-4">
                        <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md">Dashboard</a>
                        <a href="/challenges" class="text-gray-300 hover:text-white px-3 py-2 rounded-md">Challenges</a>
                        <a href="/leaderboard" class="text-gray-300 hover:text-white px-3 py-2 rounded-md">Leaderboard</a>
                        <a href="/badges" class="text-gray-300 hover:text-white px-3 py-2 rounded-md">Badges</a>
                        <a href="/progress" class="text-gray-300 hover:text-white px-3 py-2 rounded-md">Progress</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm">
                        <span class="text-gray-400">Level {{ user.level }}</span>
                        <span class="text-indigo-400 font-bold ml-2">{{ user.total_xp }} XP</span>
                    </div>
                    <a href="/account" class="text-gray-300 hover:text-white">{{ user.username }}</a>
                    <form hx-post="/logout" hx-trigger="submit" class="inline">
                        <button type="submit" class="text-gray-400 hover:text-white">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-gray-400">
            <p>SkillQuest - Level up your skills &copy; 2025</p>
        </div>
    </footer>

    <!-- htmx indicators -->
    <style>
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
    </style>
</body>
</html>
